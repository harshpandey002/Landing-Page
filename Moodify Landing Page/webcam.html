<body>

                <div class="nav-tabs">
                    <ul>
                        <li><a class="cool-link" href="./index.html">Home</a></li>

                        <li><a class="cool-link" href="./player.html">Player</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="webcam">
            <div class="capture">

                <div id="camera"></div>
                <button id="cap" onclick="capture()">Capture</button>
            </div>
            <div id="results"></div>

            
            <button onclick="generate()" id="gen">Generate Playlist</button>
           
        </div>
    
    
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous"></script>
    <script>

        Webcam.set({
            width: 450,
            height: 362,
            flip_horiz: true,
            image_format: 'jpeg',
            jpeg_quality: 90,
        })
        Webcam.attach("#camera")

        var d_uri = null
        
        function capture(){
            Webcam.snap(function(data_uri){
                d_uri = data_uri;
                document.getElementById('results').innerHTML =
                `<img id="imge" src="`+data_uri+`"/> `;
                console.log(data_uri)
            });
        }

        function generate(){
            if(d_uri == null){
                alert("Baap ko Chutiya Samjha ha ?")
            }
        }

        
    </script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const lines = document.querySelectorAll('.line');
        const navLinks = document.querySelector('.nav-tabs')
        const links = document.querySelectorAll('.nav-tabs li')
        const logo = document.querySelector('#logo')
        const body = document.querySelector('body')
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle("open");
            logo.classList.toggle("logo-drk")
            body.classList.toggle("body-bg")
            lines.forEach(line => {
                line.classList.toggle("clip");
            })
            links.forEach(link => {
                link.classList.toggle("fade")
            })
        })
    </script>
</body>
</html>
